<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta name='author' content='hcz' />

    <title>Yet Another Bookstore</title>

    <link rel='stylesheet' type='text/css' href='index.css' />

    <!--[if lte IE 8]>
    <script src='/lib/html5.js'></script>
    <![endif]-->
    <script src='lib/jquery.min.js'></script>
    <script src='lib/jquery.backstretch.min.js'></script>
    <script src='lib/isotope.pkgd.min.js'></script>
    <script src='lib/markdown.min.js'></script>
    <script src='lib/sha256.js'></script>

    <script src='index.js'></script>
</head>
<body>
    <div id='header'>
        <a id='btn_register' class='button login_need' href='#!register' tabindex='10'>注册</a>
        <a id='btn_login' class='button login_need' tabindex='9'>登录</a>
        <input id='input_password' class='input login_need' type='password' placeholder='密码...' tabindex='8' />
        <input id='input_name' class='input login_need' type='text' placeholder='用户名...' tabindex='7' />

        <a id='btn_logout' class='button login_ok' tabindex='6'>退出</a>
        <a id='btn_my' class='button_long login_ok' href='#!my' tabindex='5'><span id='text_name'></span></a>
        <a id='btn_orders' class='button login_ok' href='#!orders' tabindex='4'>订单</a>

        <a id='btn_stores' class='button' href='#!stores' tabindex='3'>商家</a>
        <a id='btn_explore' class='button' href='#!explore' tabindex='2'>发现</a>

        <a id='home' class='home' href='#!home' tabindex='1'>Yet Another Bookstore</a>
    </div>
    <div id='content'>
        <div id='intro' class='frame_body'>
            <img id='intro_image' />
            <div id='intro_info'>
                <div id='intro_title' class='title'></div>
                <div id='intro_text' class='normal'></div>
            </div>
        </div>
        <div id='main'>
            <div id='view_isotope' class='view'></div>
            <div id='view_submit' class='view'>
                <table id='submit_table' class='frame_body center'></table>
                <a id='submit_button' class='button_body center'>提交</a>
            </div>
        </div>
        <div id='footer'>
            <p>Yet Another Bookstore</p>
            <p>课程作业 仅供教学、研究使用</p>
        </div>
    </div>
    <div id='navigation'>
        <a id='navigation_head' class='button_nav'>#</a>
        <a class='button_nav' href='#'>test</a>
        <a class='button_nav_current'>test</a>
        <a id='navigation_tail' class='button_nav_error'>test</a>
    </div>
</body>
</html>
