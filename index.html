<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta name="author" content="hcz" />

    <title>Yet Another Bookstore</title>

    <link rel="stylesheet" type="text/css" href="index.css" />

    <!--[if lte IE 8]>
    <script src="/lib/html5.js"></script>
    <![endif]-->
    <script src='lib/jquery.min.js'></script>
    <script src='lib/isotope.pkgd.min.js'></script>
    <script src='lib/sha256.js'></script>

    <script src='index.js'></script>
</head>
<body>
    <div id='header'>
        <div id='btn_login' class='button login_need'>登录</div>
        <input id='input_password' class='input login_need' type='password' placeholder="密码..." />
        <input id='input_name' class='input login_need' placeholder="用户名..." />

        <div id='btn_logout' class='button login_ok'>退出</div>
        <div id='btn_my' class='button_long login_ok'><span id='text_name'></span></div>
        <div id='btn_orders' class='button login_ok'>订单</div>

        <div id='btn_stores' class='button'>商家</div>
        <div id='btn_explore' class='button'>发现</div>

        <div id='title' class='title'>Yet Another Bookstore</div>
    </div>
    <div id='content'>
        <div id='content_nav'></div>
        <div id='content_list'></div>
        <div id='footer'>
            <p>Yet Another Bookstore</p>
            <p>课程作业 仅供教学、研究使用</p>
        </div>
    </div>
</body>
</html>
